name: CI

on:
  push:
    branches:
      - master
    tags: '*'
  pull_request:

jobs:
  test:
    name: Julia ${{ matrix.version }} - ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    continue-on-error: ${{ matrix.version == 'nightly' }}
    strategy:
      fail-fast: false
      matrix:
        version:
          - '1.0'
          - '1'
          - 'nightly'
        os:
          - ubuntu-latest
          - macOS-latest
    steps:
      - uses: actions/checkout@v2
      - uses: julia-actions/setup-julia@v1
        with:
          version: ${{ matrix.version }}
      - name: Install dependencies
        run: julia --color=yes --project -e '
          using Pkg;
          Pkg.add(PackageSpec(; url="https://github.com/KristofferC/JuAFEM.jl.git"));'
          # Pkg.add(PackageSpec(; url="https://github.com/CoherentStructures/StreamMacros.jl.git"));'
      - uses: julia-actions/julia-buildpkg@v1
      - uses: julia-actions/julia-runtest@v1
      - uses: julia-actions/julia-processcoverage@v1
        if: ${{ matrix.julia-version == '1' && matrix.os == 'ubuntu-latest' }}
        with:
          file: lcov.info
      - uses: codecov/codecov-action@v1
